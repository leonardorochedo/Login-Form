<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="header">
            <img src="assets/logo.svg" alt="Logo do site" class="logo">
        </div>
    </header>
    <div class="info-login">
        <img src="assets/log-in.svg" alt="Ícone de Login" class="login">
        <h1>Faça seu Login</h1>
        <p>Entre com suas informações de cadastro.</p>
    </div>
    <div class="email">
        <h2>E-mail</h2>
        <form action="#">
            <img src="assets/mail.svg" alt="Email" class="mail">
            <input type="text" placeholder="Digite seu e-mail">
        </form>
    </div>
    <div class="password">
        <h2>Senha</h2>
        <form action="#">
            <img src="assets/lock.svg" alt="Password" class="lock">
            <input type="text" placeholder="Digite sua senha">
            <img src="assets/eye.svg" alt="Hidden password" class="hidden">
        </form>
    </div>
    <div class="checkbox">
        <button class="checkbox"></button>
        <p>Lembre-me</p>
        <a href="#">Esqueci minha senha</a>
    </div>
    <div class="button">
        <button>ENTRAR</button>
    </div>
    <div class="register">
        <p>Não tem uma conta? <span>Registre-se</span></p>
    </div>
</body>
</html>
