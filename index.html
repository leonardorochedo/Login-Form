<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js"></script>
    
</head>
<body>
    <header>
        <div class="header">
            <img src="assets/logo.svg" alt="Logo do site" class="logo">
        </div>
    </header>
    <div class="info-login">
        <img src="assets/log-in.svg" alt="Ícone de Login" class="login">
        <h1>Faça seu Login</h1>
        <p>Entre com suas informações de cadastro.</p>
    </div>
    <div class="email">
        <h2>E-mail</h2>
        <form action="#">
            <img src="assets/mail.svg" alt="Email" class="mail" id="nofocus">
            <img src="assets/mail-focus.svg" alt="Email" class="mail" id="focus">
            <input type="text" placeholder="Digite seu e-mail" class="input">
        </form>
    </div>
    <div class="password">
        <h2>Senha</h2>
        <form action="#">
            <img src="assets/lock.svg" alt="Password" class="lock" id="nofocus">
            <img src="assets/lock-focus.svg" alt="Password" class="lock" id="focus">
            <input type="password" placeholder="Digite sua senha" class="input" id="password">
            <button onclick="showPassword()"><img src="assets/eye.svg" alt="Hidden password" class="hidden"></button>
        </form>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="checkbox-1" class="checkbox">
        <label for="checkbox-1">Lembre-me</label>
        <a href="#">Esqueci minha senha</a>
    </div>
    <div class="button">
        <button>ENTRAR</button>
    </div>
    <div class="register">
        <p>Não tem uma conta? <span>Registre-se</span></p>
    </div>
</body>
</html>
